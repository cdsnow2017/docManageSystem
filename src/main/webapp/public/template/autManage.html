<div class="autManage">
           <div class="row">
        <h3 class="h_h3">权限管理界面</h3>
    </div>
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <form action="/doc/upload" method="post" enctype="multipart/form-data">
        <h3 style="margin-top: 50px">文件上传页面</h3>
        <div class="row">
            <label class="" for="type">资源类型</label>
            <select name="resourceTypeId" id="type" style="min-width: 80px">
                <option value="1" selected="selected">开发文档</option>
                <option value="2">会议记录</option>
                <option value="3">财务开单</option>
                <option value="4">财务开单</option>
            </select>
            <label class="" for="type">部门</label>
            <select name="sectionId" id="type" style="min-width: 80px">
                <option value="1" selected="selected">开发文档</option>
                <option value="2">会议记录</option>
                <option value="3">财务开单</option>
                <option value="4">财务开单</option>
            </select>
            <label class="" for="type">权限类型</label>
            <select name="autTypeId" id="type" style="min-width: 80px">
                <option value="1">查看文档</option>
                <option value="2">下载文档</option>
            </select>
            <label class="" for="type">是否级联</label>
            <select name="autTypeId" id="type" style="min-width: 80px">
                <option value="1">是</option>
                <option value="2">否</option>
            </select>
        </div>
        <div class="form-group">
            <input class="btn btn-danger " type="submit" value="提交"></input>
            <button class="btn btn-info col-md-offset-1" id="button">删除</button>
        </div>
    </form>

            <div class="form-group">
                <div class="table-responsive col-md-12 ">
                    <table id="table_id" class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr class="info">
                                <th>资源类型</th>
                                <th>用户角色</th>
                                <th>部门</th>
                                <th>已有权限</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr>
                                <th>文档编号</th>
                                <th>文档名称</th>
                                <th>上传人</th>
                                <th>类别</th>
                            </tr>
                            <tr>
                                <th>文档编号</th>
                                <th>文档名称</th>
                                <th>上传人</th>
                                <th>类别</th>
                            </tr>
                            <tr>
                                <th>文档编号</th>
                                <th>文档名称</th>
                                <th>上传人</th>
                                <th>类别</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
