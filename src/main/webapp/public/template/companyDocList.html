<div class="companyDocList">
	<form class="form-horizontal">
    <h2 class="page-header">公司文档列表</h2>
        <div class="form-group">
        <div class="col-md-5 col-md-offset-1">
                <label>按名称查询：</label>
                <input id="txtkey" type="text" ng-model="key">
            </div>
            <div class="col-md-2 col-md-offset-4">
                <div class="dropdown">
                    <button class="btn btn-default" data-toggle="dropdown" type="button">
                        功能列表 <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#/SimpleUserIndex">部门文档列表</a></li>
                        <li class="divider"></li>
                        <li><a href="#/companyDocList">公司文档列表</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-group" style="TEXT-ALIGN: center;">
            <div class="table-responsive col-md-10 col-md-offset-1">
                <table class="table table-striped table-hover table-bordered">
                    <tr class="info">
                        <td class="td">序号</td>
                        <td class="td">名称</td>
                        <td class="td">类型</td>
                        <td class="td">上传时间</td>
                        <td class="td">最近修改</td>
                        <td class="td">提供者</td>
                        <td class="td">部门</td>
                        <td class="td">查看详情</td>
                    </tr>
                    <tr ng-repeat="item in data | filter : {name : key}">
                        <td class="td">{{$index+1}}</td>
                        <td class="td">{{item.name}}</td>
                        <td class="td">{{item.type}}</td>
                        <td class="td">{{item.uploadTime}}</td>
                        <td class="td">{{item.updateTime}}</td>
                        <td class="td">{{item.author}}</td>
                        <td class="td">{{item.section}}</td>
                        <td class="td"><button class="btn btn-info " type="button" onclick="javascript:window.location.href='#/panel'">查看</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-8 col-md-offset-4">
                  <ul class="pagination">
                    <li>
                      <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                      </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">6</a></li>
                    <li><a href="#">7</a></li>
                    <li>
                      <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                      </a>
                    </li>
                  </ul>
            </div>
        </div>
    </form>
</div>
