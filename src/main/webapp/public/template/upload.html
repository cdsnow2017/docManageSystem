<div class="upload">
	<form action="/doc/upload" method="post" enctype="multipart/form-data">
		<input type="file" name="file"></input> <label for="content">描述</label>
		<textarea class="form-control" id="content" rows="4"
			name="resourceDescribe"></textarea>
		<label for="type">资源类型</label> <select name="resourceTypeId" id="type"
			style="min-width: 80px">
			<option value="1" selected="selected">开发文档</option>
			<option value="2">会议记录</option>
			<option value="3">财务开单</option>
		</select>
		<div class="form-group">
			<input class="btn btn-danger btn-sm" type="submit" value="上传文件"></input>
		</div>
	</form>
</div>
