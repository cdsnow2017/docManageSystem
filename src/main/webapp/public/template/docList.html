<div class="docList">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <h3 class="page-header">文档列表</h3>
        </div>
    </div>

    <div class="row center">
        <div class="search">
            <form class="form-inline" ng-submit="searchRes()">
                <div class="form-group">
                    <label for="exampleInputName2">资源名称</label>
                    <input type="text" class="form-control" name="name" ng-model="name" id="exampleInputName2" placeholder="输入资源名称">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">部门</label>
                    <select name="status" id="" class="form-control" ng-model="status">
                        <option value="1">人事处</option>
                        <option value="2">财务处</option>
                        <option value="3">开发部</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">查询</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="form-group" style="TEXT-ALIGN: center; margin-top: 30px">
                <div class="table-responsive col-md-10 col-md-offset-1">
                    <table class="table table-striped table-hover table-bordered">
                        <tr class="info">
                            <td class="td">序号</td>
                            <td class="td">名称</td>
                            <td class="td">上传者</td>
                            <td class="td">部门</td>
                            <td class="td">上传日期</td>
                            <td class="td">查看详情</td>
                        </tr>
                        <tr ng-repeat="item in data | filter : {name : key}">
                            <td class="td">{{$index+1}}</td>
                            <td class="td">{{item.name}}</td>
                            <td class="td">{{item.author}}</td>
                            <td class="td">{{item.section}}</td>
                            <td class="td">{{item.uploadTime}}</td>
                            <td class="td">
                                <button class="btn btn-info " type="button" onclick="javascript:window.location.href='#/simpleDoc'">查看</button>
                            </td>
                        </tr>
                       
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
                <div class="form-group">
            <div class="col-md-8 col-md-offset-2">
                  <ul class="pagination" id="ul">
                    <li ng-click="prePage()">
                      <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                      </a>
                    </li>
                    <li id="lastPage" ng-click="lastPage()">
                      <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                      </a>
                    </li>
                  </ul>
            </div>
        </div>
    </div>
</div>
