<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>前端原型设计</title>
    <link rel="stylesheet" href="./public/stylesheet/bootstrap.min.css">
    <link href="./public/stylesheet/index.css" rel="stylesheet">
    <link rel="stylesheet" href="./public/stylesheet/W_index.css">
    <link rel="stylesheet" href="./public/stylesheet/DBW_login.css">
    <link rel="stylesheet" href="./public/stylesheet/style.css">
    <!-- 自己写的css文件 -->
</head>

<body>
    <div class="container main" style="background-color: #ECECFF">
        <navbar> </navbar>
        <div class="container">
            <!-- <div ng-view>
            </div> -->
            <div class="personalCenter">
    <h2 class="page-header "><span class="label label-default log2">应用中心</span></h2>
    <div class="row col-md-12" ng-controller="UpLoadController">
        <div class="col-md-2 pc1">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 pic" style="background-image:url(public/images/111.jpg);">
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1" style="margin-top: 10px;">
                    你说啥玩意儿
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1" style="margin-top: 10px;" ng-click="docData2()">
                    <button class="btn btn-warning" style="width: 100%;" type="button"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span> 上传文件</button>
                </div>
            </div>
            <div class="row" ng-hide="myboolean2">
                <div class="col-md-10 col-md-offset-1" style="margin-top: 10px;">
                    <button class="btn btn-default btn-sm" style="width: 100%;" type="button">确认上传</button>
                </div>
                <div class="col-md-10 col-md-offset-1" style="margin-top: 10px;">
                        <input type="file">
                </div>
            </div>
            <div class="row2" ng-hide="data.resManage">
                <div class="col-md-10 col-md-offset-1">
                    <h4 class="btn" id="personalInfo" onclick="location.href='#/resManage'"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> 资源管理</h4>
                </div>
            </div>
            <div class="row2" ng-hide="data.autManage">
                <div class="col-md-10 col-md-offset-1">
                    <h4 class="btn" id="personalInfo" onclick="location.href='#/autManage'"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> 权限管理</h4>
                </div>
            </div>
            <div class="row2" ng-hide="data.graph">
                <div class="col-md-10 col-md-offset-1">
                    <h4 class="btn" id="personalInfo" onclick="location.href='#/'"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span> 统计报表</h4>
                </div>
            </div>
            <div class="row2" ng-hide="data.doc">
                <div class="col-md-10 col-md-offset-1">
                    <h4 class="btn" id="personalInfo" onclick="location.href='#/docList'"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> 查看文档</h4>
                </div>
            </div>
            <div class="row2">
                <div class="col-md-10 col-md-offset-1">
                    <h4 class="btn" id="mydoc" onclick="location.href='#/myDoc'"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> 我的文档</h4>
                </div>
            </div>
            <div class="row2">
                <div class="col-md-10 col-md-offset-1">
                    <h4 class="btn" id="history" onclick="location.href='#/history'"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> 历史记录</h4>
                </div>
            </div>
            <div class="row2">
                <div class="col-md-10 col-md-offset-1">
                    <h4 class="btn" id="personalInfo" onclick="location.href='#/personalInfo'"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> 个人信息</h4>
                </div>
            </div>
        </div>
        <div class="col-md-10 pc2" id="pc2" style="border: 1px solid red;height: 650px">
            <div ng-view style="height: 650px;line-height:650px;overflow:auto;overflow-x:hidden;">
            </div>
        </div>
    </div>
</div>
        </div>
    </div>
   <foot></foot>
    <script src="./public/js/jquery.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script src="./public/js/angular.js"></script>
    <script src="./public/js/angular.route.min.js"></script>
    <script src="./public/js/RH_index.js"></script>
    <!-- 自己写的js文件 -->
</body>

</html>
